<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot</title>
<style>

    :root {
        --primary-color: #5B86E5;      /* Blue */
        --secondary-color: #36D1DC;    /* Green */
        --bot-bg: #d1e7dd;
        --user-bg: #8cf1ac;
        --bot-border: #194c87;
        --user-border: #1fdd4f;
        --text-color: #333;
        --bg-color: #f4f4f4;
        --chat-bg: #ffffff;
    }
    
    /* Body & Base */
    body {
        margin-top: 70px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding: 20px;
        background: #e6f0f8;
        color: var(--text-color);
    }
    
    /* Navbar */
    .navbar {
        width: 100%;
        background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
        padding: 15px 20px;
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .navbar h2 {
        color: white;
        margin: 0;
        font-size: 24px;
        font-weight: bold;
    }
    .navbar ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        margin-left: 20px;
    }
    .navbar ul li {
        margin-right: 20px;
    }
    .navbar ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
    }
    .navbar ul li a:hover {
        text-decoration: underline;
    }
    
    /* Chat container */
    .chat-container {
        max-width: 480px;
        margin: auto;
        background: var(--chat-bg);
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Chatbox scrollable */
    .chatbox {
        border-radius: 10px;
        min-height: 200px;
        max-height: 350px;
        overflow-y: auto;
        padding: 15px;
        background: var(--chat-bg);
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    
    /* Chat messages */
    .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.5;
        word-wrap: break-word;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    
    .user-message {
        align-self: flex-end;
        background: var(--user-bg);
        color: #000;
        border-bottom-right-radius: 4px;
    }
    
    .bot-message {
        align-self: flex-start;
        background: var(--bot-bg);
        color: #000;
        border-bottom-left-radius: 4px;
    }
    
    /* Name tag above each message */
    .sender-name {
        font-weight: bold;
        font-size: 13px;
        margin-bottom: 4px;
        color: #333;
    }
    .input-container .clear-btn {
    background-color: #28a745; /* Green color */
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    transition: background 0.3s ease;
}

.input-container .clear-btn:hover {
    background-color: #218838; /* Darker green when hovered */
}

.input-container button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    margin-right: 10px; /* Space between buttons */
}

    /* Input and buttons */
    .input-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
    }
    
    .input-container input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }
  
    .input-container button:hover {
        background-color: #345dc5;
    }
    
    /* Option buttons */
    .option-btn {
        border: none;
        padding: 10px 14px;
        margin-top: 8px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        color: white;
        transition: background 0.3s ease;
    }
    .option-btn:hover {
        background: linear-gradient(to right, #4a70e3, #2dd8c8);
    }
    .typing em {
    color: #666;
    font-style: italic;
    font-size: 14px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
}

</style>   
</head>
<body>
    <div class="navbar">
        <h2>ðŸ©º Medibot</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="about">About</a></li>
   

            <li><a href="disease">Disease</a></li>
            <li><a href="symptoms">Symptoms</a></li>
            <li><a href="health">BMI</a></li>

        </ul>
    </div>
    
    <h1>Welcome to MediBot ðŸ¤–</h1>

    <div class="chat-container">
        <div class="chatbox" id="chatbox">
            <p class="bot-msg"><strong>Bot:</strong> Hey!</p>
        </div>
        
        <div class="input-container">
        
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>
    </div>

    <script>
      function sendMessage() {
    let input = document.getElementById("userInput");
    let originalMessage = input.value.trim();      // Store original casing for display
    let message = originalMessage.toLowerCase();   // Use lowercase only for logic
    let chatbox = document.getElementById("chatbox");

    if (message !== "") {
        chatbox.innerHTML += `
            <div class="message user-message">
                <div class="sender-name">You:</div>
                ${originalMessage}
            </div>`;
        input.value = "";
        setTimeout(() => botReply(getBotResponse(message)), 500);
    }
}

        function getBotResponse(message) {
            if (message.includes("hi") || message.includes("hello")) {
                return `Hello! How can I assist you today?
                <br><button class='option-btn' onclick='navigate("disease")'>ðŸ¦  Check Disease</button>
                <button class='option-btn' onclick='navigate("symptoms")'>ðŸ¤’ Check Symptoms</button>
                <button class='option-btn' onclick='navigate("health")'>ðŸ¤’ Check BMI</button>`;
            } else if (message.includes("thank you") || message.includes("thanks")||message.includes("bye")) {
                return "You're welcome! ðŸ˜Š";
            } else if (message.includes("disease")) {
                let disease = message.replace("disease", "").trim();
                if (disease.length > 0) {
                    return `Here is more information about <b>${disease}</b>: 
                    <a href="https://en.wikipedia.org/wiki/${disease}" target="_blank">ðŸ“– Wikipedia</a>`;
                }
                return `Please enter a disease name.`;
            } else {
                return `I'm here to help! Ask about diseases or symptoms.
                <br><button class='option-btn' onclick='navigate("disease")'>ðŸ¦  Check Disease</button>
                <button class='option-btn' onclick='navigate("symptoms")'>ðŸ¤’ Check Symptoms</button>
                <button class='option-btn' onclick='navigate("health")'>ðŸ¤’ Check health</button>`;
            }
        }

        function navigate(option) {
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p class="user-msg"><strong>You:</strong> ${option === 'disease' ? 'Check Disease' : 'Check Symptoms'}</p>`;
            botReply(`Redirecting to ${option} search...`);
            setTimeout(() => { window.location.href = `/${option}`; }, 1000);
        }

     
        function botReply(response) {
    const chatbox = document.getElementById("chatbox");

    // Add typing animation
    const typingIndicator = document.createElement("div");
    typingIndicator.classList.add("message", "bot-message", "typing");
    typingIndicator.innerHTML = `
        <div class="sender-name">ðŸ¤– Medibot</div>
        <em>Typing...</em>
    `;
    chatbox.appendChild(typingIndicator);
    chatbox.scrollTop = chatbox.scrollHeight;

    // Replace with actual response after delay
    setTimeout(() => {
        typingIndicator.remove(); // Remove typing message

        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", "bot-message");
        messageDiv.innerHTML = `
            <div class="sender-name">ðŸ¤– Medibot</div>
            ${response}
        `;
        chatbox.appendChild(messageDiv);
        chatbox.scrollTop = chatbox.scrollHeight;

        // Optionally play a notification sound
        // new Audio('notification.mp3').play(); // You can add your own mp3
    }, 500); // Typing delay (1 second)
}

function clearChat() {
    const chatbox = document.getElementById("chatbox");
    chatbox.innerHTML = "";  // Clear all chat messages
    botReply("Chat cleared. How can I assist you now?");
}


    </script>
</body>
</html>
